  nginx:
    # build:
    #   context: ./nginx
    image: "nginx"
    container_name: portainer-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certs:/etc/letsencrypt:ro
    depends_on:
      - portainer
    networks:
      - portainer-net

volumes:
